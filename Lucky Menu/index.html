<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lucky Menu</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>LUCKY MENU</h1>
      <div class="container">
        <h4>Starter:</h4>
        <h3 class="result1"></h3>
        <button class="btn btn1 active">Pick</button>
      </div>
      <div class="container">
        <h4>Hot Appetizer:</h4>
        <h3 class="result2"></h3>
        <button class="btn btn2 active">Pick</button>
      </div>
      <div class="container">
        <h4>Drink:</h4>
        <h3 class="result3"></h3>
        <button class="btn btn3 active">Pick</button>
      </div>
      <div class="container">
        <h4>Dessert:</h4>
        <h3 class="result4"></h3>
        <button class="btn btn4 active">Pick</button>
      </div>
    </div>

    <div class="count-wrapper">
      <h1>Check</h1>
      <h2 class="count1"></h2>
      <h2 class="count2"></h2>
      <h2 class="count3"></h2>
      <h2 class="count4"></h2>
      <hr />
      <h2 class="total"></h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
